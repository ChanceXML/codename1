name: Source Code Sync

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'The tag version to download (e.g., v1.0.1)'
        required: true
        default: 'v1.0.1'
      website:
        description: 'GitHub repository URL (e.g., https://github.com/username/repo)'
        required: true
      zip_name:
        description: 'Name of the ZIP file to download (e.g., CodenameEngine-v1.0.1.zip)'
        required: true
      expected_items:
        description: 'Expected number of top-level items in the extracted folder before merging'
        required: false
        default: '3'

jobs:
  download-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show Inputs
        run: |
          echo "Tag Version: ${{ github.event.inputs.tag_version }}"
          echo "Website: ${{ github.event.inputs.website }}"
          echo "ZIP Name: ${{ github.event.inputs.zip_name }}"
          echo "Expected Items: ${{ github.event.inputs.expected_items }}"

      - name: Download ZIP
        run: |
          TAG="${{ github.event.inputs.tag_version }}"
          REPO="${{ github.event.inputs.website }}"
          ZIP="${{ github.event.inputs.zip_name }}"
          ENCODED_TAG="${TAG// /%20}"
          URL="$REPO/archive/refs/tags/${ENCODED_TAG}.zip"
          echo "Downloading release from: $URL as $ZIP"
          curl -L -o "$ZIP" "$URL"

      - name: Extract and Merge
        run: |
          mkdir temp_extract
          unzip "${{ github.event.inputs.zip_name }}" -d temp_extract

          FOLDER="temp_extract"
          EXPECTED="${{ github.event.inputs.expected_items }}"

          while true; do
              COUNT=$(ls -1 "$FOLDER" | wc -l)
              if [ "$COUNT" -lt "$EXPECTED" ]; then
                  FOLDER="$FOLDER/$(ls -1 $FOLDER | head -n 1)"
                  echo "Folder has fewer items than expected ($COUNT < $EXPECTED), going inside: $FOLDER"
              else
                  echo "Folder has enough items ($COUNT >= $EXPECTED), merging from: $FOLDER"
                  break
              fi
          done

          if [ -d "$FOLDER/.github" ]; then
              rm -rf "$FOLDER/.github"
          fi

          shopt -s dotglob
          cp -a "$FOLDER"/* ./
          shopt -u dotglob

          rm -rf temp_extract
          rm "${{ github.event.inputs.zip_name }}"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Merged source from tag ${{ github.event.inputs.tag_version }}" || echo "No changes"
          git push

name: GitHub Release Sync

on:
  workflow_dispatch:
    inputs:
      release_url:
        description: 'Full GitHub release ZIP URL (e.g., https://github.com/HaxeFoundation/hxcpp/archive/refs/tags/4.3.127.zip)'
        required: true
      skip_folders:
        description: 'Number of top-level folders to skip inside the ZIP before merging'
        required: true
        default: '1'

jobs:
  download-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ZIP
        run: |
          ZIP_URL="${{ github.event.inputs.release_url }}"
          ZIP_NAME="source.zip"
          echo "Downloading release from: $ZIP_URL"
          curl -L -o "$ZIP_NAME" "$ZIP_URL"

      - name: Validate ZIP
        run: |
          if ! file "source.zip" | grep -q 'Zip archive data'; then
            echo "ERROR: Downloaded file is not a valid ZIP."
            exit 1
          fi

      - name: Extract and merge
        run: |
          mkdir temp_extract
          unzip source.zip -d temp_extract

          SKIP=${{ github.event.inputs.skip_folders }}
          FOLDER="temp_extract"
          for i in $(seq 1 $SKIP); do
            SUBS=$(find "$FOLDER" -mindepth 1 -maxdepth 1 -type d)
            if [ $(echo "$SUBS" | wc -l) -eq 1 ]; then
              FOLDER="$SUBS"
            else
              break
            fi
          done

          shopt -s dotglob
          cp -a "$FOLDER"/* ./
          shopt -u dotglob

          rm -rf temp_extract
          rm source.zip

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Merged release from ${{ github.event.inputs.release_url }}" || echo "No changes"
          git push

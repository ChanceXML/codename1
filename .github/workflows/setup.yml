name: Source Code Sync

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'The tag version to download (e.g., v1.0.1)'
        required: true
        default: 'v1.0.1'
      website:
        description: 'GitHub repository URL (e.g., https://github.com/username/repo)'
        required: true
      folder_name:
        description: 'Name of the folder inside the ZIP to merge'
        required: true

jobs:
  download-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show Inputs
        run: |
          echo "Tag Version: ${{ github.event.inputs.tag_version }}"
          echo "Website: ${{ github.event.inputs.website }}"
          echo "Folder Name: ${{ github.event.inputs.folder_name }}"

      - name: Download Release
        run: |
          TAG="${{ github.event.inputs.tag_version }}"
          REPO="${{ github.event.inputs.website }}"
          ENCODED_TAG="${TAG// /%20}"
          URL="$REPO/archive/refs/tags/${ENCODED_TAG}.zip"
          echo "Downloading release from: $URL"
          curl -L -o source.zip "$URL"

      - name: Extract and Merge
        run: |
          mkdir temp_extract
          unzip source.zip -d temp_extract

          FOLDER="temp_extract/${{ github.event.inputs.folder_name }}"

          if [ ! -d "$FOLDER" ]; then
              echo "Error: Folder '$FOLDER' does not exist inside the ZIP"
              exit 1
          fi

          if [ -d "$FOLDER/.github" ]; then
              rm -rf "$FOLDER/.github"
          fi

          shopt -s dotglob
          cp -a "$FOLDER"/* ./
          shopt -u dotglob

          rm -rf temp_extract
          rm source.zip

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Merged source from tag ${{ github.event.inputs.tag_version }}" || echo "No changes"
          git push

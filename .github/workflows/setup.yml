  workflow_dispatch:
    inputs:
      release_url:
        description: 'Full GitHub release URL (e.g., https://github.com/HaxeFoundation/hxcpp/releases/tag/4.3.127)'
        required: true
      zip_name:
        description: 'Name to save the downloaded ZIP as (include .zip)'
        required: true
        default: 'source.zip'
      skip_folders:
        description: 'Number of top-level folders to skip inside the ZIP before merging'
        required: true
        default: '1'

jobs:
  download-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

